<body>

      <nav class="container">
        <a href="#todo"> Todo </a>
        <a href="#CRUDcontent"> CRUD  Content </a>
      </nav>
      <div id="todo" class="container">
        <header>
            <h1 class="alert-success">Todo List ({{incompleteCount}})</h1>

            <label class="hide-completed">
                <input type="checkbox" />
                Hide Completed Tasks
            </label>

            {{> loginButtons }}

            {{#if currentUser}}
            <form class="new-task">
                <input type="text" name="text" placeholder="Type to add new tasks" />
            </form>
            {{/if}}
        </header>

        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>

    <div id="CRUDcontent" class="container">
        <h1>CRUD content</h1>
        {{> crudContentForm}}
        {{> crudContentList}}
    </div>

    <div id="CRUDusers" class="container">
        <h1>CRUD users</h1>
        {{> crudUsersForm}}
        {{> crudUsersList}}
    </div>
</body>
