<template name="crudContentList">
   <div class="row">
    <h1>All Posts</h1>
    <table class="table table-bordered">
      <thead>
        <th>Title</th>
        <th>Actions</th>
      </thead>
      <tbody>
        {{#each articles}}
            <tr>
              <td>{{ title }}</td>
              <td class="actions">
                <button class="btn btn-success btn-block edit">Edit</button>
                <button class="btn btn-danger btn-block remove">Delete</button>
              </td>
            </tr>
        {{/each}}
        
      </tbody>
    </table>
  </div>
</template>
