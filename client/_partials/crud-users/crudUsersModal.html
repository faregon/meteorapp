<template name="usersModal">
    <div class="modal fade" id="usersModal">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    {{#if _id}}
                        <h4 class="modal-title">Edit user: {{ username }}</h4>
                    {{else}}
                        <h4 class="modal-title">Create user</h4>
                    {{/if}}
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="name">Name
                            <input type="text" id="userName" name="userName"
                                   placeholder="Name" value={{ username }}
                                           autofocus="autofocus" class="form-control" />
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="email">Email
                            <input type="text" id="userEmail" name="email"
                                   placeholder="Email" value={{ email }}
                                           autofocus="autofocus" class="form-control" />
                        </label>
                    </div>
                </div>
                    <div class="form-group">
                        <label for="password">Password
                            <input type="text" id="userPassword" name="userPassword"
                                   placeholder="Password" value={{ password }}
                                           class="form-control"/>
                        </label>
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</template>
