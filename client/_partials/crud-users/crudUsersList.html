<template name="crudUsersList">
    <div class="row">
        <h1>All Users <button type="button" class="btn btn-link new-content">New User</button></h1>
        <table class="table table-bordered">
            <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Id</th>
            <th>Actions</th>
            </thead>
            <tbody>
            {{#each users}}
                <tr>
                    <td>{{ username }}</td>
                    <td>{{ email }}</td>
                    <td>{{ _id }}</td>
                    <td class="actions">
                        <!-- added pacage to use ionic icon font
                        https://atmospherejs.com/pagebakers/ionicons-->
                        <button class="btn btn-success btn-block edit"><i class="ion-edit"></i></button>
                        <button class="btn btn-danger btn-block remove"><i class="ion-trash-a"></i></button>
                    </td>
                </tr>
            {{/each}}

            </tbody>
        </table>

    </div>
</template>
