<template name="crudUsersForm">
    <div class="row">
        <h1>New User</h1>
        <form>
            <div class="form-group">
                <label for="name">Name
                    <input type="text" id="name" name="name" placeholder="Name" autofocus="autofocus" class="form-control"/>
                </label>
            </div>
            <div class="form-group">
                <label for="email">Email
                    <input type="text" id="email" name="email" placeholder="Email" class="form-control"/>
                </label>
            </div>
            <div class="form-group">
                <label for="password">Password
                    <!--input.form-control(type="article", id="article", name="article", placeholder="Article", ng-model="content.content")-->
                    <input type="text" id="password" name="password" placeholder="Password" class="form-control"/>
                </label>
            </div>
            <button type="submit" class="btn btn-small btn-warning">Create User</button>
        </form>
    </div>
</template>
